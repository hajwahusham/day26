<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class Inheritance</h2>
    <p>use the "extends" keyword to inherit all methonds from another class</p>
    <p>use the "super" method to call the parent's constructor function</p>
    <p id="details"></p>
    <script>
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        present() {
          return "i have a " + this.carname;
        }
      }
      class Model extends Car {
        constructor(brand, mod) {
          super(brand); // call the parent class (Car) constructor
          this.model = mod;
        }
        // method conbines the inherited present() and adds model info
        show() {
          return this.present() + ", it is a " + this.model;
        }
      }
      let myCar = new Model("Ford", "Mustang");
      document.getElementById("details").innerHTML = myCar.show();
    </script>
  </body>
</html>
